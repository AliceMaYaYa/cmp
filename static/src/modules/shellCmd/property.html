<panel data-bind="attr: { title: titleStr}">
    <textarea data-bind="attr: { class: classStr},text:codeStr"></textarea>
</panel>
<div class="editor-toolbar">
    <button class="editor-new"> 新增 </button>
    <button class="editor-cancel"> 收起(alt+s) </button>
    <button class="editor-close" data-bind="attr: { index: index}"> 关闭 </button>
</div>
